<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



  <!--My Css-->
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main>
    <article class="product">

      <picture class="product__img">
        <img src="images/image-equilibrium.jpg" alt="">
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </picture>

      <div class="product__content">

        <h1 class="product__title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-box">
          <ul>

            <li><img src="images/icon-ethereum.svg" alt="">

              <p class="product__price" data-icon="ethurum-icon">0.041 ETH</p>
            </li>
            <li>
              <img src="images/icon-clock.svg" alt="">
              <p class="product__days" data-icon="clock-icon">3 days left</p>
            </li>
          </ul>
        </div>

        <div class="avatar"><img src="images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>



      </div>

    </article>


  </main>



</body>

</html>
